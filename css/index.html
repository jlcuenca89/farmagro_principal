<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmagro - Showroom 2025</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <video id="background-video" autoplay loop muted>
      <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="center-image">
      <img src="imgs/logo.png" alt="Central Image">
    </div>
    <div class="buttons-container">
      <button class="btn" title="Home">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
        </svg>
      </button>
      <button class="btn" title="Check">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z" fill="currentColor"/>
        </svg>
      </button>
      <button class="btn" title="Favorite">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/>
        </svg>
      </button>
      <button class="btn" title="Time">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-7-2h2V7h-4v2h2z" fill="currentColor"/>
        </svg>
      </button>
      <button class="btn" title="Search">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
        </svg>
      </button>
      <button class="btn" title="Mail">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z" fill="currentColor"/>
        </svg>
      </button>
      <button class="btn" title="Notifications">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" fill="currentColor"/>
        </svg>
      </button>
    <!--
      <button class="btn" title="Account">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" fill="currentColor"/>
        </svg>
      </button>
    -->
    </div>
    
    <div class="modal" id="description-modal">
      <div class="modal-content">
        <button class="close-btn">&times;</button>
        <div class="submenu">
          <button class="submenu-btn active" data-tab="details">Details</button>
        </div>
        <div class="tab-content" id="details-tab">
          <div class="modal-image">
            <img id="modal-image" src="" alt="Feature illustration">
          </div>
          <div class="modal-text">
            <h2 id="modal-title"></h2>
            <h4 id="modal-subtitle"></h4>
            <p id="modal-description"></p>
            <div id="modal-body"></div>
            <div class="image-buttons">
              <!-- Image buttons will be added dynamically via JS -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="second-modal" id="second-modal">
        <button class="second-close-btn">&times;</button>
        <div class="second-modal-header">
          <img id="second-header-image" src="" alt="Header image">
        </div>
        <div class="second-modal-content">
          <div class="second-modal-image">
            <img id="second-content-image" src="" alt="Content image">
          </div>
          <div class="second-modal-text">
            <h2 id="second-modal-title" class="second-modal-title"></h2>
            <h4 id="second-modal-subtitle" class="second-modal-subtitle"></h4>
            <div id="second-modal-body" class="second-modal-body"></div>
          </div>
        </div>
        <div class="second-modal-footer">
          &copy; 2025 jlcuenca - Farmagro Showcase - All rights reserved
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
